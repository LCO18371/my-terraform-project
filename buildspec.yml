# Create a buildspec.yml File for CodeBuild
version: 0.2
phases:
  install:
    commands:
      - yum install -y yum-utils
      - yum-config-manager --add-repo https://rpm.releases.hashicorp.com/AmazonLinux/hashicorp.repo
      - yum -y install terraform
  build:
    commands:
      - terraform init
      - terraform plan -out=tfplan
artifacts:
  files:
    - tfplan
