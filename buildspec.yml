version: 0.2

env:
  variables:
    TF_VERSION: "0.15.5"
    PERMISSION_SETS_DIR: "permission_sets"

phases:

  install:
    commands:
      - echo "Installing Terraform version ${TF_VERSION}"
      - cd /usr/bin
      - curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip
      - unzip -o terraform.zip
      - terraform --version

  build:
    commands:
      - echo "Checking directory structure..."
      - ls -R ${CODEBUILD_SRC_DIR}
      - echo "Navigating to configurations directory..."
      - if [ -d "${CODEBUILD_SRC_DIR}/configurations" ]; then cd ${CODEBUILD_SRC_DIR}/configurations; else echo "Error: configurations directory not found" && exit 1; fi
      - mkdir -p ${PERMISSION_SETS_DIR}
      - cp -r *.tf ${PERMISSION_SETS_DIR}/
      - cd ${PERMISSION_SETS_DIR}
      - terraform init -no-color
      - terraform plan -out=tfplan_commitid_${CODEBUILD_RESOLVED_SOURCE_VERSION}_pipelineid_${PIPELINE_EXECUTION_ID}
      - echo "Listing files after Terraform Plan..."
      - ls -lh
      - echo "Copying plan file to output directory..."
      - cp tfplan_commitid_${CODEBUILD_RESOLVED_SOURCE_VERSION}_pipelineid_${PIPELINE_EXECUTION_ID} ${CODEBUILD_SRC_DIR}/

  post_build:
    commands:
      - echo "Terraform Plan completed at $(date)"

artifacts:
  files:
    - tfplan_commitid_${CODEBUILD_RESOLVED_SOURCE_VERSION}_pipelineid_${PIPELINE_EXECUTION_ID}
  name: PlanArtifact
